<!--
Formular zum UserTask "Kontaktangaben erfassen"
-->
<form name="camundaForm">
    <!-- INFOMELDUNG FÜR DIE KORREKTE ERFASSUNG -->
    <div class="alert alert-info">
        <p>* Diese Felder müssen ausgefüllt werden.</p>
    </div>
    
    <!-- FORMULARFELDER -->
    <div class="form-group">
        <label>E-Mailadresse*</label>
        <input type="email" 
               name="emailAddress" 
               class="form-control" 
               cam-variable-name="emailAddress" 
               cam-variable-type="String"
               placeholder="hans.muster@domain.ch">
        <p class="help-block" ng-show="camundaForm.emailAddress.$invalid">
            Geben Sie Ihre E-Mail-Adresse im Format name@beispiel.org ein.
        </p>
        <!-- Nicht zu verändernde Checkbox für Benachrichtigung per Mail -->
        <label style="margin-top: 0.5rem">
            <input name="enableMailNotification"
                   type="checkbox"
                   checked
                   disabled>
            <span style="font-weight:normal">Ich möchte per E-Mail über den Verlauf des Meldeprozesses informiert werden</span>
        </label>
    </div>
    
    <div class="form-group">
        <label>Telefonnummer*</label>
        <input type="text" 
               name="phoneNumber" 
               class="form-control" 
               cam-variable-name="phoneNumber" 
               cam-variable-type="String" 
               placeholder="+41 00 000 00 00"
               required 
               ng-pattern="/^.{10,20}$/">
        <p class="help-block" ng-show="camundaForm.phoneNumber.$invalid">
            Geben Sie Ihre Telefonnummer im Bereich von 10 bis 20 Zeichen ein.
        </p>
        <!-- Checkbox für Benachrichtigung per SMS -->
        <label style="margin-top: 0.5rem">
            <input name="enableSmsNotification"
                   type="checkbox"
                   cam-variable-name="enableSmsNotification"
                   cam-variable-type="Boolean">
            <span style="font-weight:normal">Ich möchte zusätzlich per SMS über den Verlauf des Meldeprozesses informiert werden</span>
        </label>
    </div>
</form>
